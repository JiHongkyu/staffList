<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>직원 관리 시스템</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/profile.css" />
    <link rel="icon" href="../assets/image/favicon.ico" type="image/x-icon" />
    <script type="module" src="../js/profile.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="page-title-wrap">
          <h1 class="page-title">임직원 상세</h1>
        </div>
      </header>
      <main>
        <div class="staff-info-wrap">
          <div class="left-wrap">
            <div class="staff-info-title-wrap">
              <div class="staff-info-title">임직원 정보</div>
              <div class="staff-info-edit">정보 변경</div>
            </div>
            <div class="staff-info-detail-wrap">
              <div class="staff-info-detail">
                <div>이름</div>
                <span class="name"></span>
              </div>
              <div class="staff-info-detail">
                <div>이메일</div>
                <span class="email"></span>
              </div>
              <div class="staff-info-detail">
                <div>휴대폰번호</div>
                <span class="phone"></span>
              </div>
              <div class="staff-info-detail">
                <div>주소</div>
                <span class="address"></span>
              </div>
            </div>
          </div>
          <div class="right-wrap">
            <img class="image" alt="사진이었던 것" />
          </div>
        </div>
      </main>
      <a href="./index.html">리스트 보기</a>
    </div>
  </body>
</html>
