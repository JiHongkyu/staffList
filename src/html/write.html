<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>직원 관리 시스템</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/write.css" />
    <link rel="icon" href="../assets/image/favicon.ico" type="image/x-icon" />
    <script type="module" src="../js/write.js"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <h1 class="title">임직원 등록</h1>
      <form class="write-wrap">
        <div class="input-wrap">
          <label for="name">이름:</label>
          <input type="text" id="name" name="이름" placeholder="이름을 작성해주세요." required />
          <div id="name-error-message" class="error"></div>
          <div id="name-success-message" class="success"></div>
        </div>
        <div class="input-wrap">
          <label for="email">이메일:</label>
          <input type="email" id="email" name="이메일" placeholder="이메일을 작성해주세요." required />
          <div id="email-error-message" class="error"></div>
          <div id="email-success-message" class="success"></div>
        </div>
        <div class="input-wrap">
          <label for="phone">휴대폰 번호:</label>
          <input type="tel" id="phone" name="휴대폰 번호" placeholder="'-'없이 휴대폰 11자리를 입력해주세요" required />
          <div id="phone-error-message" class="error"></div>
          <div id="phone-success-message" class="success"></div>
        </div>
      </form>
      <div class="input-wrap">
        <label for="address">주소:</label>
        <button id="get-address-btn" class="get-address-btn">주소 찾기</button>
        <input type="text" id="address" name="주소" placeholder="주소를 작성해주세요." required />
        <div id="address-error-message" class="error"></div>
        <div id="address-success-message" class="success"></div>
      </div>
        <div class="input-wrap">
          <label for="image">이미지:</label>
          <input type="file" id="image" name="이미지" />
          <button class="delete-image-btn">사진 삭제</button>
        </div>
        <div class="input-wrap">
          <label for="image">미리보기:</label>
          <div class="preview-wrap">
            <img class="preview-image" />
          </div>
        </div>
        <div class="input-wrap">
          <button id="submit-button" type="submit"></button>
        </div>
      </div>
    </div>
  </body>
</html>
